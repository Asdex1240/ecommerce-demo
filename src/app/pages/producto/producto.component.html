<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-5 image-container">
                <div class="card border-0">
                    <img *ngIf="producto" class="card-img-top" [src]="producto.img" alt="{{producto.title}}">
                </div>
            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-4">
                <div class="card border-0">
                    <div class="card-body">
                        <h1 class="card-title" *ngIf="producto">{{producto.title}}</h1>
                        <p *ngIf="producto" class="card-text">Category: {{producto.category}}</p>
                        <p *ngIf="producto" class="card-text">Price: {{producto.price | currency}}</p>
                        <button *ngIf="producto" class="btn btn-dark btn-long" (click)="comprar()">Comprar</button>
                        
                        <div style="margin-top: 20px;">
                            <h2 class="card-subtitle mb-2 text-muted">Descripci√≥n del producto</h2>
                            <p *ngFor="let caracteristica of producto?.description">* {{caracteristica}}</p>
                        </div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button class="btn btn-secondary" (click)="volver()">Volver a la lista de productos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
