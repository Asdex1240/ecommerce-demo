<div>
    <swiper-container
    
    [slidesPerView]="4"
    >
        <swiper-slide  *ngFor="let categoria of categorias">
            <div (click)="nav(categoria.path)">
                <div style="display: flex; justify-content: center;">
                    <div class="circulo">
                        <img class="foto" src="{{categoria.img}}">
                    </div>    
                </div>
                <p style="text-align: center;">{{categoria.name}}</p>
            </div>
            
        </swiper-slide>
    </swiper-container>
</div>

<div class="content">
    
    <div class="articulos">
        
        <div class="container">
            <h1>MÃ¡s relevantes</h1>
            <div class="row">
                <div class="col-md-3" *ngFor="let item of products">
                    <div class="card border-0" (click)="nav('producto/'+item.id)">
                        <div class="imagen-mostrar">
                            <img class="imagen-ajuste" src="{{item.img}}">
                        </div>
                        
                        <div class="card-body text-center">
                          <h5 class="card-title">{{item.title}}</h5>
                          <p class="card-text">${{item.price}} MXN</p>
                        </div>
                      </div>   
                      <br>                   
                </div>
            </div>
        </div>
    </div>
</div>
