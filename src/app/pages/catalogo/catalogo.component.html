<div class="content">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-3" *ngFor="let categoria of categorias">
                <div class="card text-white" (click)="navCategory(categoria.path)">
                    <img class="card-img" src=".{{categoria.img}}">
                    <div class="card-img-overlay">
                      <h5 class="card-title">{{categoria.name}}</h5>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
